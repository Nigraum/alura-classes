<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Barbearia Alura - Contato</title>
</head>
<body>
  <header>
    <div class="caixa">
      <h1>
        <img src="./images/logo.png" alt="Logo">
      </h1>

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form action="">
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Fulano de Tal">

      <label for="email">E-mail</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

      <fieldset>
        <legend>Como prefere nosso contato?</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
        
        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
        
        <label for="radio-whatsapp"><input checked type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual hórario prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

      <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="./images/logo-branco.png" alt="Imagem do Footer">
    <p>&copy; Copyright Barbearia Alura - 2022</p>
  </footer>
</body>
</html>
