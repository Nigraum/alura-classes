<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcool ou Gasolina?</title>
</head>
<body>
  <h3>Álcool ou Gasolina?</h3>

  <script>
    var tanque = 40;
    var kmGasolina = 480;
    var kmAlcool = 300;
    var consumoGasolina = kmGasolina / tanque;
    var consumoAlcool = kmAlcool / tanque;

    document.write("O consumo de gasolina é " + consumoGasolina + "km/L");
    document.write("</br>");
    document.write("O consumo de Álcool é " + consumoAlcool + "km/L");
  </script>
</body>
</html>
