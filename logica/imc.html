<meta charset="UTF-8">

<script>
  
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  };

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  };

  function calculaIMC(altura, peso) {
    return peso / (altura * altura);
  };
  
  var nome = prompt("Informe seu nome.");
  var altura = prompt( nome + ", informe sua altura.");
  var peso = prompt( nome + ", informe seu peso.");

  var imc = calculaIMC(altura, peso)
  document.write("O IMC de " + nome + " é: " + Math.round(imc) + ".");
  pulaLinha();

  if (imc < 18.5) {
    mostra("Seu IMC está abaixo do recomendado.");
  } else if (imc > 35) {
    mostra("Seu IMC está acima do recomendado.");
  } else {
    mostra("Seu IMC está dentro do recomendado.");
  };

</script>
